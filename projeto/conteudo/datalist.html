<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <form action="">
        <input list="carros" name="carro" id="carro" placeholder="Procurando carros">
        <datalist id="carros">
            <option value="GOL 1.0"></option>
            <option value="COROLLA 2.0"></option>
            <option value="NIVUS 1.0"></option>
            <option value="ONIX 1.8"></option>
        </datalist>       
    </form>
</body>
</html>
